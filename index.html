<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Photo Tagging</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-text">Dark Mode</span>
    </div>

    <div class="container animated-container">
        <h1 class="title">Restaurant Photo Tagging</h1>
        <p class="subtitle">Upload an image and let our AI do the rest.</p>

        <form action="/predict" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" name="file" accept="image/*" required class="file-input" onchange="previewImage(event)">
            </div>

            <div id="preview-container">
                <img id="preview" src="" alt="Image preview" style="display:none;" />
            </div>

            <input type="submit" value="Classify Image" class="submit-btn">
        </form>

        <p class="footer">JUIT Major Project</p>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }

        const toggle = document.getElementById('modeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
